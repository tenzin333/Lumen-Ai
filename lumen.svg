<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#mainGradient)" opacity="0.1"/>
  
  <!-- Light bulb body -->
  <path d="M 85 75 Q 85 55 100 55 Q 115 55 115 75 Q 115 90 110 100 L 90 100 Q 85 90 85 75 Z" 
        fill="url(#lightGradient)" filter="url(#glow)"/>
  
  <!-- Light bulb glow (inner highlight) -->
  <ellipse cx="100" cy="75" rx="12" ry="15" fill="white" opacity="0.3"/>
  
  <!-- Filament -->
  <path d="M 95 90 Q 100 95 105 90" stroke="url(#mainGradient)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Base/socket of bulb -->
  <rect x="92" y="100" width="16" height="8" fill="url(#mainGradient)" rx="2"/>
  <rect x="90" y="108" width="20" height="4" fill="url(#mainGradient)" rx="1"/>
  
  <!-- AI circuit elements (nodes) -->
  <!-- Top left node -->
  <circle cx="60" cy="60" r="4" fill="url(#mainGradient)" filter="url(#glow)"/>
  <!-- Top right node -->
  <circle cx="140" cy="60" r="4" fill="url(#mainGradient)" filter="url(#glow)"/>
  <!-- Bottom left node -->
  <circle cx="55" cy="145" r="4" fill="url(#mainGradient)" filter="url(#glow)"/>
  <!-- Bottom right node -->
  <circle cx="145" cy="145" r="4" fill="url(#mainGradient)" filter="url(#glow)"/>
  
  <!-- Connection lines (circuit paths) -->
  <!-- Top left to top right -->
  <line x1="64" y1="60" x2="136" y2="60" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
  <!-- Top left to bottom left -->
  <line x1="60" y1="64" x2="55" y2="141" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
  <!-- Top right to bottom right -->
  <line x1="140" y1="64" x2="145" y2="141" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
  <!-- Bottom left to bottom right -->
  <line x1="59" y1="145" x2="141" y2="145" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
  
  <!-- Center connections to bulb -->
  <line x1="75" y1="80" x2="85" y2="80" stroke="url(#lightGradient)" stroke-width="1" opacity="0.5" stroke-linecap="round"/>
  <line x1="125" y1="80" x2="115" y2="80" stroke="url(#lightGradient)" stroke-width="1" opacity="0.5" stroke-linecap="round"/>
  
  <!-- Accent dots on connection lines -->
  <circle cx="100" cy="60" r="2" fill="url(#mainGradient)" opacity="0.8"/>
  <circle cx="100" cy="145" r="2" fill="url(#mainGradient)" opacity="0.8"/>
</svg>
